{% extends "base.html" %}
{% block content %}

<h2>User Management ðŸ‘‘</h2>

<table class="table table-striped">
    <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Action</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
            {% if user.role != "admin" %}
            <a href="/promote/{{ user.id }}" class="btn btn-success btn-sm">
                Promote to Admin
            </a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
