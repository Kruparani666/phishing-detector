<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Phishing Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            transition: 0.3s;
        }
        .card {
            border-radius: 15px;
        }
        .navbar {
            padding: 15px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">ğŸ” Enterprise Security</a>

    <div>
      <button onclick="toggleDarkMode()" class="btn btn-outline-light btn-sm me-2">
        ğŸŒ™ Toggle Mode
      </button>

      {% if current_user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="/dashboard">Dashboard</a>
        <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
        <a class="btn btn-success btn-sm" href="/register">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script>
function toggleDarkMode() {
    let html = document.documentElement;
    let currentTheme = html.getAttribute("data-bs-theme");
    html.setAttribute("data-bs-theme", currentTheme === "dark" ? "light" : "dark");
}
</script>

</body>
</html>
